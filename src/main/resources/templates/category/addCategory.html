<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Adding a new category</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div class="main">
    <div th:insert="~{blocks/header :: header}"></div>
    <h1>Adding a new category</h1>
    <form th:method="post" th:action="@{/assortment/addCategory}">
        <div>
            <input type="text" value="" name="categoryName">
            <input class="btn btn-primary btn-sm" type="submit" value="Save a new category">
        </div>

    </form>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
