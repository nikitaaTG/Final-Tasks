<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>All Products</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1 th:text="${prodTitle}">0</h1>

<h4>Price:</h4>
<p th:text="${product.getPrice()}">VALUE </p>
<h4>Left in stock:</h4>
<p th:text="${product.getLeftInStock()}">VALUE </p>

<form th:method="get" th:action="@{/assortment/{id}/editProduct(id=${product.getId()})}" th:object="${product}">
<input type="submit" value="Edit This Product">
</form>
<form th:method="delete" th:action="@{/assortment/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete this product">
</form>
<form method="get" action="/assortment">
    <input type="submit" value="Back">
</form>
<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
