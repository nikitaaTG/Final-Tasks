<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title th:text="'Edit Product ' + ${prodTitle}">0</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1 th:text="'Change Product Category: ' + ${prodTitle}">0</h1>
    <form th:method="patch" th:action="@{/assortment/{id}/category(id=${product.getId()})}" th:object="${product}">

        <label>Category:</label>
        <select name="category" id="category">
            <option th:text="${category.getName()}" th:each="category : ${categories}"
                    th:value="${category.getId()}"></option>
        </select>
        <br>
        <br>
        <input class="btn btn-primary btn-sm" type="submit" value="Change category">
    </form>
    <br>

    <form th:method="get" th:action="@{/assortment/{id}/editProduct(id=${product.getId()})}" th:object="${product}">
        <input class="btn btn-primary btn-sm" type="submit" value="Cancel the changes and exit">
    </form>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
