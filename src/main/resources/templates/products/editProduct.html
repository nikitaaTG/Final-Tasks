<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title th:text="'Edit Product ' + ${prodTitle}">0</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1 th:text="'Edit Product ' + ${prodTitle}">0</h1>
<form th:method="patch" th:action="@{/assortment/{id}(id=${product.getId()})}" th:object="${product}">

    <label for="title">Enter Title:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" th:field="*{price}" id="price">
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    <br/>

    <label for="leftInStock">Left in stock:</label>
    <input type="number" th:field="*{leftInStock}" id="leftInStock">
    <div style="color:red" th:if="${#fields.hasErrors('leftInStock')}" th:errors="*{leftInStock}">City error</div>
    <br/>

    <label>Category:</label>
    <select name="category" id="category">
        <option th:text="${category.getName()}" th:each="category : ${categories}"
                th:value="${category.getId()}"></option>
    </select>
    <br>
    <br>
    <input type="submit" value="Save Changes">
</form>
<br>
<form th:method="delete" th:action="@{/assortment/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete this product">
</form>
<br>

<form th:method="get" th:action="@{/assortment/{id}(id=${product.getId()})}" th:object="${product}">
    <input type="submit" value="Cancel the changes and exit">
</form>
<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
