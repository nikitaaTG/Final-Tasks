<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Are you sure?</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div align="center">
        <h3 th:text="'Are you sure you want to delete ' + ${product.getTitle()} + '?'"></h3>
        <form th:method="delete" th:action="@{/assortment/{id}(id=${product.getId()})}">
            <input class="btn btn-primary btn-sm" type="submit" value="Yes, delete it">
        </form>
        <br>
        <form th:method="get" th:action="@{/assortment/{id}(id=${product.getId()})}">
            <input class="btn btn-primary btn-sm" type="submit" value="No, it was a mistake">
        </form>
    </div>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
