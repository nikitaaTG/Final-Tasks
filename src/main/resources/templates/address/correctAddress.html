<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Correcting address</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1>Correcting address</h1>
    <form th:method="patch" th:action="@{/user/{userId}/changeAddress/{id}(id=${id},userId=${userId})}" th:object="${address}">

    <label for="country">Country: </label>
    <input type="text" th:field="*{country}" id="country">
<!--        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>-->
<!--        <br/>-->
        <br>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}" id="city">
<!--        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>-->
<!--        <br/>-->
        <br>
    <label for="postIndex">Post index:</label>
    <input type="number" th:field="*{postIndex}" id="postIndex">
<!--        <div style="color:red" th:if="${#fields.hasErrors('leftInStock')}" th:errors="*{leftInStock}">City error</div>-->
<!--        <br/>-->
        <br>
    <label for="street">Street: </label>
    <input type="text" th:field="*{street}" id="street">
    <br>
    <label for="home">Home number:</label>
    <input type="number" th:field="*{home}" id="home">
    <br>
    <label for="apartment">Apartment:</label>
    <input type="number" th:field="*{apartment}" id="apartment">
        <br>
        <br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
<!--    <form th:method="delete" th:action="@{/assortment/{id}(id=${product.getId()})}">-->
<!--        <input type="submit" value="Delete this product">-->
<!--    </form>-->
    <br>

    <form th:method="get" th:action="@{/user/{userId}/changeAddress(userId=${userId})}">
        <input type="submit" value="Cancel and return to address list">
    </form>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
