<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>All categories</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1>Choose active address</h1>

    <div th:each="address : ${addresses}">
        <a th:text="${address.getCountry()} + ', ' + ${address.getCity()} +
        ', ' + ${address.getStreet()}+ ', ' + ${address.getHome()} +
        ', '+ ${address.getApartment()}"/>
    </div>

    <form th:method="get" th:action="@{/user/{userId}/addAddress(userId=${userId})}">
        <input type="submit" value="Add a new address">
    </form>


</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
