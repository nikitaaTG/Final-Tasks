<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Add New Product</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1>Add a new address</h1>

    <!--ADMIN/MANAGER SIDE-->
    <div class="text-end" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
        <form align="left" th:method="post" th:action="@{/user/{userId}/addAddress(userId=${userId})}"
              th:object="${address}">
            <div>
                <label for="country">Country: </label>
                <input type="text" th:field="*{country}" id="country">
                <br>
                <label for="city">City: </label>
                <input type="text" th:field="*{city}" id="city">
                <br>
                <label for="postIndex">Post index:</label>
                <input type="number" th:field="*{postIndex}" id="postIndex">
                <br>
                <label for="street">Street: </label>
                <input type="text" th:field="*{street}" id="street">
                <br>
                <label for="home">Home number:</label>
                <input type="number" th:field="*{home}" id="home">
                <br>
                <label for="apartment">Apartment:</label>
                <input type="number" th:field="*{apartment}" id="apartment">
                <br>
                <input type="submit" value="Add a new Address">
            </div>
        </form>
        <br>
        <form align="left" th:method="get" th:action="@{/user/{userId}/changeAddress(userId=${userId})}">
            <input type="submit" value="Cancel and return">
        </form>
    </div>

    <!--CLIENT SIDE-->
    <div class="text-end" sec:authorize="hasAnyRole('CLIENT')">
        <form align="left" th:method="post" th:action="@{/user/self/addAddress}" th:object="${address}">
            <div>
                <label for="country1">Country: </label>
                <input type="text" th:field="*{country}" id="country1">
                <br>
                <label for="city1">City: </label>
                <input type="text" th:field="*{city}" id="city1">
                <br>
                <label for="postIndex1">Post index:</label>
                <input type="number" th:field="*{postIndex}" id="postIndex1">
                <br>
                <label for="street1">Street: </label>
                <input type="text" th:field="*{street}" id="street1">
                <br>
                <label for="home1">Home number:</label>
                <input type="number" th:field="*{home}" id="home1">
                <br>
                <label for="apartment1">Apartment:</label>
                <input type="number" th:field="*{apartment}" id="apartment1">
                <br>
                <input type="submit" value="Add a new Address">
            </div>
        </form>
        <br>
        <form align="left" th:method="get" th:action="@{/user/self/changeAddress}">
            <input type="submit" value="Cancel and return">
        </form>
    </div>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
