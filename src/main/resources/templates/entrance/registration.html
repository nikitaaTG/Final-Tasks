<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>WebMarket 2.0 - Registration</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1>Registration</h1>
<h3>Create a new profile</h3>
<form action="/user/registration" method="post">
    Name: <input type="text" name="name"/><br><br>
    Surname: <input type="text" name="surname"/><br><br>
    Date of birth: <input type="date" name="birthday"/><br><br>
    Email: <input type="email" name="email"/><br><br>
    Password: <input type="password" name="password1"/><br><br>
    Repeat password: <input type="password" name="password2"/><br><br>
    <input type="submit" value="Create new profile">
</form>
<form method="get" action="/login">
    <input type="submit" value="Log In">
</form>
<form method="get" action="/">
    <input type="submit" value="Back to homepage">
</form>


<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
