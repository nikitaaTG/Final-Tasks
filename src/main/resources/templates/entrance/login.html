<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>WebMarket 2.0 - Log In</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post" th:object="${user}">
        Your e-mail: <input type="text" name="username" th:field="*{email}"/><br><br>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</div>
        Password: <input type="password" name="password" th:field="*{password}"/><br><br>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>


        <input type="submit" value="Log In">
    </form>
    <form method="get" action="/registration">
        <input type="submit" value="Registration">
    </form>
    <form method="get" action="/">
        <input type="submit" value="Back to homepage">
    </form>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
