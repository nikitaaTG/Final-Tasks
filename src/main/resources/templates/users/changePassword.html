<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title text="Edit password">Edit password</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }




    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h1 th:text="'Edit password:  ' + ${user.getName()} + ' ' + ${user.getSurname()}" th:object="${user}">Edit profile</h1>

    <form th:method="patch" th:action="@{/user/{id}/changePassword(id=${user.getId()})}" th:object="${user}">
        <label for="oldPassword">Old Password:</label>
        <input type="password"  th:object="${oldPassword}" id="oldPassword" name="oldPassword">
<!--        <div style="color:red" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Password error</div>-->
<br>
<br>
        <label for="password">New Password:</label>
        <input type="password"  id="password" th:object="${password}"  name = "password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:object="${password}" th:errors="*{password}" name = "password">Password error</div>
        <br>
        <input type="submit" value="Save Changes">
    </form>

    <form th:method="get" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
        <input type="submit" value="Cancel the changes and exit">
    </form>
</div>
</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
