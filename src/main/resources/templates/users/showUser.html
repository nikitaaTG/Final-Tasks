<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>All Products</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1 th:text="'Information of user: ' + ${user.getName()} + ' ' + ${user.getSurname()}">0</h1>

<h4>Name:</h4>
<p th:text="${user.getName()}">VALUE </p>
<h4>Surname:</h4>
<p th:text="${user.getSurname()}">VALUE </p>
<h4>E-mail:</h4>
<p th:text="${user.getEmail()}">VALUE </p>
<h4>Birthday:</h4>
<p th:text="${user.getBirthDay()}">VALUE </p>
<h4>Role on site:</h4>
<p th:text="${user.getRole()}">VALUE </p>


<form th:method="get" th:action="@{/user/{id}/editUser(id=${user.getId()})}" th:object="${user}">
<input type="submit" value="Edit Profile">
</form>

<form method="get" action="/user/all">
    <input type="submit" value="Back">
</form>
<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
