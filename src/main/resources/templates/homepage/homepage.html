<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>WebMarket 2.0</title>
    <style>
        div.main{
            width: 100%;
            height: 680px;
            border: 1px solid #ccc;
            background-color: #eee;
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<div class="main">
    <h3>The Best WebMarket In Spain</h3>
    <br>
    <div class="text-end" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
        <form align="left" method="get" action="/order/all">
            <input type="submit" value="View All Orders">
        </form>
        <br>
        <form align="left" method="get" action="/user/all">
            <input type="submit" value="View All Users">
        </form>
        <br>
        <form align="left" method="get" action="/assortment/allCategories">
            <input type="submit" value="View All Categories">
        </form>
    </div>
</div>


</body>
<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</html>
