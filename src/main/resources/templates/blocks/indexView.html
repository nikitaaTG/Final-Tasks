<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div align="left" th:fragment="indexView">
    <div th:each="product : ${productPage}">
        <i th:text="${product.getTitle()} + ' ' + ${product.getPrice()} + 'â‚¬'"/>
        <br>
        <a th:href="@{/assortment/{id}(id=${product.getId()})}">
            <button>
                More Information
            </button>
        </a>

        <a th:href="@{/assortment/addToCart/{id}(id=${product.getId()})}">
            <button>
                Add to Cart
            </button>
        </a>
    </div>
    <br>
    <div th:insert="~{blocks/pager :: pager}"></div>
    <br>
    <form method="get" action="/">
        <input type="submit" value="Back to homepage">
    </form>
    <br>
    <div class="text-end" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
        <form align="left" method="get" action="/assortment/new">
            <input type="submit" value="Add Product">
        </form>
    </div>
</div>
</body>

</html>
