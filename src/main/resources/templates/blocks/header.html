<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="headerLogOut">
    <header class="p-4 text-bg-danger">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">WebMarket 2.0</a></li>
                    <li><a href="/assortment" class="nav-link px-2 text-white">View all products</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form method="get" action="/assortment/find" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                      role="search">
                    <input type="search" name="title" class="form-control form-control-dark text-bg-white"
                           placeholder="Search..." aria-label="Search">
                </form>

                <a href="/assortment/cart">
                    <button type="button" class="btn btn-outline-light me-3">Cart</button>
                </a>

                <div class="text-end" sec:authorize="!isAnonymous()">
                    <!--                        // CORRECT LINKS :-->
                    <a href="#">
                        <button type="button" class="btn btn-outline-light me-3">Profile info</button>
                    </a>
                    <a href="/confirmLogout">
                        <button type="button" class="btn btn-outline-light me-3">Log out</button>
                    </a>
                </div>
                <div class="text-end" sec:authorize="isAnonymous()">
                    <a href="/user/registration">
                        <button type="button" class="btn btn-outline-light me-3">Registration</button>
                    </a>
                    <a href="/login">
                        <button type="button" class="btn btn-outline-light me-3">Login</button>
                    </a>
                </div>
            </div>
            </div>
        </header>
    </div>
    </body>
</html>
