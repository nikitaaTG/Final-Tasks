<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

</body>

<div align="center" th:fragment="pager">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Page</span>
            </li>
            <div th:if="${productPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/assortment(size=${productPage.size}, page=${pageNumber})}">
                <span class="page-link">
                    <span class="sr-only" th:text=${pageNumber}
                          th:class="${pageNumber==productPage.number + 1} ? active"></span>
                </span>
                </a>
            </div>
        </ul>
    </nav>
</div>

<div align="center" th:fragment="pagerUser">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Page</span>
            </li>
            <div th:if="${users.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/user/all(size=${users.size}, page=${pageNumber})}">
                <span class="page-link">
                    <span class="sr-only" th:text=${pageNumber}
                          th:class="${pageNumber==users.number + 1} ? active"></span>
                </span>
                </a>
            </div>
        </ul>
    </nav>
</div>

</html>
