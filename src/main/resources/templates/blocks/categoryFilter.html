<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div align="left" th:fragment="categoryFilter">

    <form th:method="get" th:action="@{/assortment}">
        <label for="categoryId">Filter by category:</label>
        <select name="categoryId" id="categoryId">
            <option th:text="${category.getName()}" th:each="category : ${categories}"  th:value="${category.getId()}"></option>
        </select>
        <input type="submit" value="Filter">
    </form>
</div>
</body>

</html>
