<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div align="left" th:fragment="categoryFilter">
    <form>
        <select>
            <option th:text="${category.getName()}" th:each="category : ${categories}" id="category" th:value="${category.getId()}"></option>
        </select>
        <input type="button" value="Filter by category">
    </form>
</div>
</body>

</html>
