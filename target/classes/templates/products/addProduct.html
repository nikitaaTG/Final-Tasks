<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Add New Product</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1>Add new product</h1>
<form th:method="post" th:action="@{/assortment}" th:object="${product}">
    <div>
        <label for="title">Product Title:</label>
        <input type="text" th:field="*{title}" id="title">
         <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        <br/>

        <label for="price">Price:</label>
        <input type="number" step="0.01" th:field="*{price}" id="price">
        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
        <br/>

        <label for="leftInStock">Left in stock:</label>
        <input type="number" th:field="*{leftInStock}" id="leftInStock">
        <div style="color:red" th:if="${#fields.hasErrors('leftInStock')}" th:errors="*{leftInStock}">leftInStock error</div>
        <br/>

        <label for="author">Author:</label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
        <br/>

        <input type="submit" value="Add New Product">
    </div>
</form>
<form method="get" action="/assortment">
    <input type="submit" value="Back">
</form>
<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
