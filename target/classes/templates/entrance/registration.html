<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>WebMarket 2.0 - Registration</title>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
<h1>Registration</h1>
<h3>Create a new profile</h3>
<form th:method="post" th:action="@{/user/registration}" th:object="${user}">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <label for="surname">Surname:</label>
        <input type="text" th:field="*{name}" id="surname">
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
        <br>
        <label for="dateOfBirth">Birthday:</label>
        <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Surname error</div>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</div>
        <br>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
<!--        <label for="password">Confirm password:</label>-->
<!--        <input type="password" th:field="*{confirmPassword}" id="confirmPassword">-->
<!--        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{confirmPassword}">confirmPassword error</div>-->
<!--        <br>-->
        <input type="submit" value="Registration">
    </div>
</form>
<form method="get" action="/login">
    <input type="submit" value="Log In">
</form>
<form method="get" action="/">
    <input type="submit" value="Back to homepage">
</form>


<hr>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
